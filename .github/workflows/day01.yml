name: Runs only with commit message containing anuroop

on: 
  push:
    branches:
      - main
    paths:
      - .github/workflows/day01.yml

jobs:
  print-info:
    if: contains(github.event.head_commit.message, 'anuroop')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Print GitHub username
        run: | 
          echo "GitHub Username: ${{ github.actor }}"

      - name: Print repository name
        run: |
          echo "Repository: ${{ github.repository }}"

      - name: Custom message
        run: echo "Learning GitHub Actions ðŸš€"